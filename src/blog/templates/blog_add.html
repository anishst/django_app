{% extends 'base.html' %}

{% block title %} Create a new blog post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1> Add Blog Post</h1>

<!-- bootstrap style -->
<div class="form-group">
    <!--https://docs.djangoproject.com/en/3.1/topics/forms/-->
    <form method="post">
        {% csrf_token %}
        <!-- form.media : to suppor rich text editor -->
        {{ form.media }}
        {{ form.as_p}}
        <button type="submit" class="btn btn-success">Add Post</button>

    </form>
</div>

{% else %}

Please login to add blog post

{% endif %}
{% endblock %}
